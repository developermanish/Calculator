<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
   
  </head>
  <body class="body">
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation">Yet to be start </div>
          <div class="calc-typed">0<span class="blink-me">_</span></div>
        </div>
        <div class="calc-button-row">
          <div class="button_c">C</div>
        
          <div class="button_per" id="%">%</div>
          <div class="button_div" id="/">/</div>
        </div>
        <div class="calc-button-row">
          <div class="button7" data-num="7">7</div>
          <div class="button8" data-num="8">8</div>
          <div class="button9" data-num="9">9</div>
          <div class="button_mul" id="*">*</div>
        </div>
        <div class="calc-button-row">
          <div class="button4" data-num="4">4</div>
          <div class="button5" data-num="5">5</div>
          <div class="button6" data-num="6">6</div>
          <div class="button_min" id="-">âˆ’</div>
        </div>
        <div class="calc-button-row">
          <div class="button1" data-num="1">1</div>
          <div class="button2" data-num="2">2</div>
          <div class="button3" data-num="3">3</div>
          <div class="button_plu" id="+">+</div>
        </div>
        <div class="calc-button-row">
          <div class="button_dot" data-num=".">.</div>
          <div class="button0"data-num="0">0</div>
              <div class="equals">=</div>
          </div>
      </div>
    </div>
     <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
